{% extends "main/main.html"%}

{% block body %}

<hr>
<h1>Task in "List1"</h1>
<table class="table">
    <tr>
        <th>Task</th>
        <th>Created</th>
        <th>Due on</th>
        <th>Owner</th>
        <th>Mark</th>
        <th>Task_list</th>
    </tr>
    
    {% for val in task %}
        <tr>
            <td><a href="">{{val.task_name}}</a></td> 
            <td>{{val.created}}</td>
            <td>{{val.due_on}}</td>
            <td>{{val.owner}}</td>
            <td><button class="btn btn-info">{% if val.mark == True%}
                Done
            {% else %}
                Not Done
            {% endif %}</button></td>
            <td>{{val.task_list}}</td>
        </tr>
    {% endfor %}
</table>
<hr>

{% endblock%}
